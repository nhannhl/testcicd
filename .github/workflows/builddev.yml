name: builddev
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    types: [ closed ]
jobs:
  merge_job:
    name: build
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: ssh to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        script: |
          cd ../nhantest/testcicd
          git pull
          docker stop testgit
          docker build . -t testgit
          docker run --itd --rm --name testgit -p 3358:3000 testgit